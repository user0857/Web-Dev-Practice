<!DOCTYPE html>
<html>
    <head>
        <title>Keybind Practice</title>
        <script src="./js/keybind.js" async></script>
        <link rel="stylesheet" type="text/css" href="./css/keybind.css">
    </head>
    <body>
        <!--Header + description-->
        <div>
            <h1>Keybind Practice</h1>
            <p> In this section, we will play around keybind interaction that is similar 
                to the high5 challenge, except we introduce key interaction this time :)
            </p>
        </div>

        
        <!-- display field -->
        <div id="displayField">

        </div>
        <!-- 4 direction (W/A/S/D) button -->
        <div id="buttonField">
            <!-- First row for W-->
            <div class="row" id="wButton">
                <div class="Button">
                    <p class="key">W</p>
                </div>
            </div>
             <!-- Second row for A/S/D-->
            <div class="row">
                    <div class="Button" id="aButton">
                        <p class="key">A</p>
                    </div>
                    <div class="Button"  id="sButton">
                        <p class="key">S</p>
                    </div>
                    <div class="Button" id="dButton">
                        <p class="key">D</p>
                    </div>
            </div>
        </div>
    </body>
</html>
