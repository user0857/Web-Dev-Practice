<!DOCTYPE html>
<html>
    <!-- Create title for header display.-->
    <head> <title> List of Images </title></head> 
    <body>
        <!-- Unordered List -->
        <div>
            <h1> Unordered List - Images</h1>
            <div>
                <!-- 
                    Normal use of unordered list: The first sub-layer should always be <li> tag.
                    <li> tag can insert any type of other tags including <ul> tag.
                -->
                <ul>
    
                    <li> <img src="./img/sun.png" width="100" height="100"> </li>
                    <li> <img src="./img/star.png" width="100" height="100"> </li>
                    <li> <img src="./img/planet.png" width="100" height="100"></li>
                    <li> <img src="./img/earth.png" width="100" height="100"> </li>            
                </ul>
            </div>
        </div>

        <!-- Ordered List -->
        <div>
            <h1> Ordered List - Images</h1>
            <div>
                <!-- 
                    Normal use of ordered list: The first sub-layer should always be <li> tag.
                    <li> tag can insert any type of other tags including <ul> tag.
                -->
                <ol>
    
                    <li> <img src="./img/sun.png" width="100" height="100"> </li>
                    <li> <img src="./img/star.png" width="100" height="100"> </li>
                    <li> <img src="./img/planet.png" width="100" height="100"></li>
                    <li> <img src="./img/earth.png" width="100" height="100"> </li>            
                </ol>
            </div>
        </div>

    </body>

</html>
