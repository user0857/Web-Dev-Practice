<!DOCTYPE html>
<html>
    <head>
        <title> Practice - API/JavaScript </title>
        <style>
            body {
                background-image: url(./img/prac_4_bg.jpg);
                color: hsl(200, 100%, 21%);
                font-family: sans-serif;
            }
            .headerContainer {
                position: absolute;
                margin: 0 auto;
                top: 0;
                left: 0;
                width: 100%;
                height: 150px;
            }
            .bodyContainerLeft{
                position: absolute;
                top: 150px;
                left: 0;
                min-width: 500px;
                width: 70%;
                height: 100%;
            }

            .bodyContainerRight{
                position: absolute;
                top: 150px;
                left: 70%;
                width: 30%;
                height: 100%;
            }

            #blurredTimeContainter {
                filter: blur(3px);
                background-color: #ccc;
            }

            .timeContainer{
                border-radius: 30px 10px ;
                border: 2px solid rgba(128, 128, 128, 0.5);
                text-align: center;
                padding: 5px;
            }

            .timeTitle{
                font-size: 1.5rem;
                font-weight: bold;
            }

            .timeIcon{
                width: 100px;
                margin: 5px;
            }

            .timeContainer .time {
                font-size: 1.8rem;
                font-weight: bold;
            }


        </style>
        <script src="./js/practice_api.js"></script>
        <script type="module" src="./js_module/getTime.js"></script>


    </head>
    <body>
        <div class="headerContainer">
            <h1> This is the header </h1>
        </div>
        <div class="bodyContainer">
            <div class="bodyContainerLeft">
                This is left content.
            </div>
            <div class="bodyContainerRight">
                <div class="timeContainer" id="blurredTimeContainter">
                    <div class="timeTitle"> Current Time </div>
                    <div class="timeInfoContainer">
                        <img class="timeIcon" src="./img/sun_rise.png" data-current-icon>
                        <div class="time"> 12:35:46 </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
