<!DOCTYPE html>
<html>
    <head>
        <title> Practice - API/JavaScript </title>
        <style>
            body {
                background-image: url(./img/prac_4_bg.jpg);
                color: hsl(200, 100%, 21%);
                font-family: sans-serif;
            }
            .headerContainer {
                position: absolute;
                margin: 0 auto;
                top: 0;
                left: 0;
                width: 100%;
                height: 150px;
            }
            .bodyContainerLeft{
                position: absolute;
                top: 150px;
                left: 0;
                width: 70%;
                height: 100%;
            }

            .bodyContainerRight{
                position: absolute;
                top: 150px;
                left: 70%;
                width: 30%;
                height: 100%;
            }

            .timeContainer{
                border-radius: 30px 10px ;
                border: 2px solid rgba(128, 128, 128, 0.5);
                text-align: center;
                padding: 5px;
            }

            .timeTitle{
                font-size: 1.5rem;
                font-weight: bold;
            }

            .timeIcon{
                width: 100px;
                margin: 5px;
            }

            .timeContainer .time {
                font-size: 1.8rem;
                font-weight: bold;
            }


        </style>
        <script src="./js/practice_api.js"></script>
        <script type="module" async>
            import axios from "axios"

            export function getSunStatus(latitude, longitude){
                return axios.get("https://api.sunrise-sunset.org/json?lat=36.7201600&lng=-4.4203400&date=today",
                        {
                            params: {
                                lat: latitude,
                                lon: longitude
                            }
                        })
            }

            getSunStatus(15, 15).then(
                res => {
                    console.log(res);
                }
            )

            
        </script>

    </head>
    <body>
        <div class="headerContainer">
            <h1> This is the header </h1>
        </div>
        <div class="bodyContainer">
            <div class="bodyContainerLeft">
                This is left content.
            </div>
            <div class="bodyContainerRight">
                <div class="timeContainer">
                    <div class="timeTitle"> Current Time </div>
                    <div class="timeInfoContainer">
                        <img class="timeIcon" src="./img/sun_rise.png" data-current-icon>
                        <div class="time"> 00:00:00 </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
